    <style>
      :root{
        --bg1:#5b6cff;
        --bg2:#7b49ff;
        --text:#0f1222;
        --text-soft:#475069;
        --card:#ffffff;
        --stroke:rgba(16,24,40,.12);
        --radius:16px;
        --container:1120px;
        --header-h:72px;
      }
      *{box-sizing:border-box;margin:0;padding:0}
      html,body{height:100%;scroll-behavior:smooth}
      body{
        font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        color:var(--text);
        background:linear-gradient(135deg,#eef2ff 0%,#faf7ff 100%);
        line-height:1.6;
      }
      img{max-width:100%;height:auto;display:block}
      a{text-decoration:none;color:inherit}
      a:focus-visible, button:focus-visible, summary:focus-visible{
        outline:3px solid #a3b1ff;
        outline-offset:2px;
        border-radius:8px;
      }

      /* ---------- Fundo com elementos flutuantes ---------- */
      .with-floating-bg::before{
        content:"";
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-image: url("https://raw.githubusercontent.com/gcesardo/eugenia-site/main/68144457-F278-4244-9D37-4024404314BD.jpeg");
        background-repeat: repeat;
        background-size: 520px auto;
        opacity: .06;
        animation: drift 60s linear infinite;
      }
      @keyframes drift{
        from { background-position: 0 0; }
        to { background-position: 600px 400px; }
      }
      @media (prefers-reduced-motion: reduce){
        .with-floating-bg::before{ animation: none; }
        html, body { scroll-behavior: auto; }
      }
      .site-header, section, footer { position: relative; z-index: 1; }
      section[id]{ scroll-margin-top: calc(var(--header-h) + 16px); }

      /* ---------- Header ---------- */
      .site-header{
        position:sticky;top:0;z-index:50;
        backdrop-filter:saturate(140%) blur(8px);
        background:linear-gradient(90deg,var(--bg1),var(--bg2));
        border-bottom:1px solid rgba(255,255,255,.15);
        transition:box-shadow .2s ease,transform .2s ease;
      }
      .site-header.is-scrolled{box-shadow:0 10px 25px rgba(16,24,40,.12)}
      .nav-wrap{
        max-width:var(--container);
        margin:0 auto;
        padding:1rem 1rem;
        display:flex;
        align-items:center;
        justify-content:space-between;
        min-height:72px;
      }
      .brand{display:flex;align-items:center}
      
      /* ========== LOGO CIRCULAR E MENOR ========== */
      .brand-logo{
        /* Tamanho reduzido e formato circular */
        width: 72px; /* Reduzido de 112px */
        height: 72px; /* Reduzido de 112px */
        min-width: 72px;
        min-height: 72px;
        border-radius: 50%; /* Torna circular */
        object-fit: cover; /* Mantém proporção e preenche o círculo */
        object-position: center; /* Centraliza a imagem */
        background: #fff; /* Fundo branco para contraste */
        border: 3px solid rgba(255,255,255,0.3); /* Borda sutil */
        filter: drop-shadow(0 4px 12px rgba(0,0,0,.25));
        flex-shrink: 0; /* Não encolhe */
        transition: all 0.3s ease; /* Animação suave */
        
        /* ANTI-BLUR para SVG */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      /* Efeito hover para a logo */
      .brand-logo:hover {
        transform: scale(1.05);
        border-color: rgba(255,255,255,0.6);
        filter: drop-shadow(0 6px 18px rgba(0,0,0,.3));
      }
      
      /* Responsividade otimizada */
      @media(max-width: 480px){
        .brand-logo{
          width: 60px; /* Reduzido de 88px */
          height: 60px; /* Reduzido de 88px */
          min-width: 60px;
          min-height: 60px;
        }
      }
      @media(min-width: 1200px){
        .brand-logo{
          width: 80px; /* Reduzido de 120px */
          height: 80px; /* Reduzido de 120px */
          min-width: 80px;
          min-height: 80px;
        }
      }
      /* ================================== */
      
      .nav{display:flex;align-items:center;gap:1rem;margin-left:auto}
      .nav a{
        color:#fff;font-weight:600;font-size:.95rem;position:relative;padding:.25rem 0
      }
      .nav a::after{
        content:"";position:absolute;left:0;right:0;bottom:-4px;height:2px;border-radius:2px;
        background:rgba(255,255,255,.95);transform:scaleX(0);
        transform-origin:left;transition:transform .2s ease
      }
      .nav a:hover::after{transform:scaleX(1)}

        margin-left:1rem;padding:.55rem .9rem;border-radius:999px;

        color:var(--text);font-weight:800;
        box-shadow:0 6px 20px rgba(0,0,0,.15);
        border:1px solid rgba(255,255,255,.55)
      }
